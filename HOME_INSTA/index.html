<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <!-- Banner container -->
        <div id="main-container">
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta n on Instagram">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_insta.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Numero de telefone, usuario ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line">
                            <span>Ou</span>
                        </div>
                        <div id="other-links">
                            <div id="facebook-login">
                                <a href="#">
                                    <img src="img/Facebook-Logo.png" alt="Facebook Login">
                                    <p>Entrar com Facebook</p>
                                </a>
                            </div>
                            <div id="forgot-pass">
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Nao tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img id="apple-btn" src="img/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img id="google-btn" src="img/google_btn.png" alt="Play Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localizacao</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Instagram from Meta</p>
    </footer>
</body>
</html>
